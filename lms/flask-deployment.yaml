apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask
spec:
  replicas: 2   # High availability test git
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-app
          image: husseinsahm/lib-flask-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

          # Backend â†’ PostgreSQL connection
          env:
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_NAME
              value: "librarydb"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "postgres123"
            - name: DB_PORT
              value: "5432"

          # Optional but HIGHLY recommended:
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
